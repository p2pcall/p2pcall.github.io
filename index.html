<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D to 3D Webcam Depth</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      background: #000;
      color: #0f0;
    }

    canvas {
      display: block;
    }

    #video {
      display: none;
    }

    #log {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 120px;
      background: rgba(0, 0, 0, 0.6);
      color: #0f0;
      font-size: 12px;
      overflow-y: auto;
      padding: 5px 10px;
      box-sizing: border-box;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas3d"></canvas>
  <div id="log">[LOG]</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/depth-estimation"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const log = (msg) => {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + logDiv.innerHTML;
    };

    const canvas = document.getElementById('canvas3d');
    const video = document.getElementById('video');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const geometry = new THREE.PlaneGeometry(1, 1, 64, 64);
    const material = new THREE.MeshBasicMaterial({ vertexColors: true, side: THREE.DoubleSide });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    camera.position.set(0, 0, 2);
    controls.update();

    const colors = new Float32Array(geometry.attributes.position.count * 3);
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    async function init() {
      log("Requesting webcam...");
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
      video.srcObject = stream;

      log("Loading depth estimation model...");
      const model = await depthEstimation.load({ modelUrl: 'https://tfhub.dev/intel/midas/v2_1_small/1', backend: 'webgl' });
      log("Model loaded. Starting processing...");

      let lastTime = 0;

      async function animate(time) {
        requestAnimationFrame(animate);

        // Throttle to ~10fps
        if (time - lastTime < 100) {
          controls.update();
          renderer.render(scene, camera);
          return;
        }
        lastTime = time;

        if (video.readyState >= 2) {
          const depth = await model.estimateDepth(video);
          const depthData = depth.dataSync();
          const pos = geometry.attributes.position.array;
          const col = geometry.attributes.color.array;

          for (let i = 0; i < pos.length; i += 3) {
            const idx = i / 3;
            const z = -depthData[idx] * 0.5;
            pos[i + 2] = z;

            const intensity = (1 + z) * 0.5;
            col[i] = intensity;
            col[i + 1] = 1 - intensity;
            col[i + 2] = 0.3;
          }

          geometry.attributes.position.needsUpdate = true;
          geometry.attributes.color.needsUpdate = true;
        }

        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    }

    init().catch(err => {
      log("Error: " + err.message);
      console.error(err);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
